<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento on-line</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <header>
            <h1>Atendimento on-line</h1>
        </header>
        <div id="formAdd">
            <div class="chat">
                <div class="left">
                    <div class="description">
                        <b>
                            <label for="atendente">Atendente diz:</label>
                        </b>
                    </div>
                    <div class="message">
                        <label for="mensagem">Olá</label>
                    </div>
                </div>
                <div class="right" id="me">
                    <div class="description">
                        <b>
                            <label for="me">Você diz:</label>
                        </b>
                    </div>
                    <div class="message">
                        <label for="mensagem">Olá</label>
                    </div>
                </div>
            </div>
            <div class="botton">
                <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." />
                <button type="button" onclick="addMsg()">Enviar</button>
            </div>
        </div>

    </div>
    <script>
        const inputEle = document.getElementById('mensagem');
        inputEle.addEventListener('keyup', function(e) {
            var key = e.which || e.keyCode;
            if (key == 13) {
                addMsg()
            }
        });

        function addMsg() {
            const message = readInputMessage()
            const chat = document.getElementsByClassName('chat')
            const me = createMessageElement(message)
            clearInput()
            document.getElementById('mensagem').focus()
        }

        function readInputMessage() {
            const message = document.getElementById('mensagem').value
            return message
        }

        function clearInput() {
            document.getElementById('mensagem').value = ''
        }

        function createMessageElement(message) {
            const me = document.getElementById('me')
            const descText = document.createElement('div')
            const msgText = document.createElement('div')
            const msg = document.createElement('div', className = 'message')
            msg.appendChild(msgText)

            descText.classList.add('description')
            msgText.classList.add('message')

            descText.innerHTML += 'Você diz:'
            msgText.innerHTML += message
            me.appendChild(document.createElement('div', className = 'description'))
            me.appendChild(descText)
            me.appendChild(msg)

            return me
        }
    </script>
</body>

</html>
